<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my row</title>
  <link rel="stylesheet" href="./scss/estilo.css">
</head>

<body>
  <header class="nav">

      <img class="nav__img" src="profilePhoto.png" alt="rodney">

      <h3 class="nav__text nav__text--gray">Helsinki, Finland</h3>
    </div>
    <div class="nav__data">
      <div class="nav__datatext">
        <h3>100</h3>
        <h3 class="nav__datatext--gray">Posts</h3>
      </div>
      <div class="nav__datatext">
        <h3>2,242</h3>
        <h3 class="nav__datatext--gray">Follower</h3>

        <h3>1,432</h3>

    <img src="photo2.png" class="gallery__item gallery__item--tamaño2">

    <img class="gallery__item  gallery__item--tamaño4" src="photo_4.png">
    <img src="photo5.png" class="gallery__item gallery__item--tamaño5">
